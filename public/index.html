<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playdate</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"> -->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>
</head>
<body>
    <form create-playdate="form">
        <section>
            <h2>Create a Playdate</h2>
            <fieldset>
                <legend>Animal</legend>
                <ul>
                    <li>
                        <label for="dog">
                            <input type="radio" name="dog" id="dog" value="Dog">
                            Dog
                        </label>
                    </li>
                    <li>
                        <label for="title_2">
                            <input type="radio" name="monkey" id="monkey" value="Monkey">
                            Monkey
                        </label>
                    </li>
                </ul>
            </fieldset>
            <p>
                <label for="username">
                    <span>Username:</span>
                    <strong><abbr title="required"></abbr></strong>
                </label>
                <input type="text" name="username" id="username">
            </p>
            <p>
                <label for="date">
                    <span>Date:</span>
                    <strong><abbr title="required"></abbr></strong>
                </label>
                <input type="date" name="date" id="date">
            </p>
            <p>
                <label for="time">
                    <span>Time: </span>
                    <strong><abbr title="required"></abbr></strong>
                </label>
                <input type="time" name="time" id="time">
            </p>
            <p>
                <label for="location">
                    <span>Location: </span>
                    <strong><abbr title="required"></abbr></strong>
                </label>
                <input type="text" name="location" id="location">
            </p>
            <p>
                <label for="description">
                    <span>Description: </span>
                    <strong><abbr title="required"></abbr></strong>
                </label>
                <input type="text" name="description" id="description">
            </p>
            <button type="create" class="btn btn-outline-primary">Create</button>
        </section>
        <section>
            <h2>Available Playdates</h2>
            <div create-playdate="checklist"></div>
        <section>
        <section>
            <h2>Joined Playdates</h2>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" charset="utf-8"></script>
    <script src="scripts/checklist.js" charset="utf-8"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/firebaseconfig.js" charset="utf-8"></script>
    <script src="scripts/firebasedatastore.js" charset="utf-8"></script>
    <script src="scripts/playdate.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
</body>
</html>
