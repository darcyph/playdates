    <!-- LOGIN MODAL -->
    <div class="modal fade" id="modal-login" tabindex="-1" aria-labelledby="modal-loginLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-loginLabel">Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="login-form">
              <div class="form-group">
                <label for="login-email">Email address</label>
                <input type="email" class="form-control" id="login-email" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" class="form-control" id="login-password" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary">Log In</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- SIGN UP MODAL -->
    <div class="modal fade" id="modal-signup" tabindex="-1" aria-labelledby="modal-signupLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-signupLabel">Sign Up</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id ="signup-form">
              <div class="form-group">
                <label for="signup-email">Email address</label>
                <input type="email" class="form-control" id="signup-email" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" class="form-control" id="signup-password" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>

    <div class="d-flex justify-content-center">
      <div class="col-xs-12 col-lg-6 col-md-10 border rounded p-5 shadow-lg">
        <div class="jumbotron">
          <h1 class="display-4">Create a Playdate</h1>
          <p class="lead">This is a web application where you can create playdates between your furry (or feathery) friends.</p>
        </div>
        <form create-playdate="form">
          <div class="row my-3">
            <div class="col-12 my-1">
              <div class="d-flex justify-content-center">
                
                <fieldset>
                  <legend>Animal</legend>
                  <ul>
                      <li>
                          <label for="animal">
                              <input type="radio" name="animal" id="dog" value="Dog" checked>
                              Dog
                          </label>
                      </li>
                      <li>
                          <label for="title_2">
                              <input type="radio" name="animal" id="monkey" value="Monkey">
                              Monkey
                          </label>
                      </li>
                  </ul>
              </fieldset>
                
              </div>
            </div>
            <div class="col-12 my-1">
              <div class="d-flex justify-content-center">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Username</span>
                  </div>
                  <input type="text" class="form-control" placeholder="kondo" name="username" id="username">
                </div>
              </div>
            </div>
            <div class="col-12 my-1">
              <div class="d-flex justify-content-center">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Date</span>
                  </div>
                  <input type="date" class="form-control" name="date" id="date">
                </div>
              </div>
            </div>
            <div class="col-12 my-1">
              <div class="d-flex justify-content-center">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Time</span>
                  </div>
                  <input type="time" class="form-control" name="time" id="time">
                </div>
              </div>
            </div>
            <div class="col-12 my-1">
              <div class="d-flex justify-content-center">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Location</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Ex. 800 N State College Blvd, Fullerton, CA 92831" name="location" id="location">
                </div>
              </div>
            </div>
            <div class="col-12 my-1">
              <div class="d-flex justify-content-center">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Description</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Near Pollak Library" name="description" id="description">
                </div>
              </div>
            </div>
            <div class="col-12 my-1">
              <div class="d-flex justify-content-center">
                <button type="create" class="btn btn-outline-info btn-light btn-md">Create Playdate</button>
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-center"><h4></h4>Joined Playdates</h4></div>
          <div joined-playdate="cards"></div>

          <div class="d-flex justify-content-center"><h4></h4>Available Playdates</h4></div>
          <!-- <div class="row my-3"> -->
            <div class="row my-3" create-playdate="cards"></div>
          <!-- </div> -->
          
          

        </form>
      </div>
    </div>
