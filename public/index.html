<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Playdates</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Playdate</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Account</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="d-flex justify-content-center">
      <div class="col-xs-12 col-lg-6 col-md-10 border rounded p-5 shadow-lg">
        <div class="jumbotron">
          <h1 class="display-4">Create a Playdate</h1>
          <p class="lead">This is a web application where you can create playdates between your furry (or feathery) friends.</p>
        </div>
        <div class="row my-3">
          <div class="col-12 my-1">
            <div class="d-flex justify-content-center">
              <div class="dropdown">
                <button class="btn btn-outline-info btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">
                  Choose your animal
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#" id="dog" value="Dog">Dog</a>
                  <a class="dropdown-item" href="#" id="cat" value="Cat">Cat</a>
                  <a class="dropdown-item" href="#" id="rabbit" value="Rabbit">Rabbit</a>
                  <a class="dropdown-item" href="#" id="bird" value="Bird">Bird</a>
                  <a class="dropdown-item" href="#" id="monkey" value="Monkey">Monkey</a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 my-1">
            <div class="d-flex justify-content-center">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Username</span>
                </div>
                <input type="text" class="form-control" placeholder="kondo" name="username" id="username">
              </div>
            </div>
          </div>
          <div class="col-12 my-1">
            <div class="d-flex justify-content-center">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Date</span>
                </div>
                <input type="date" class="form-control" name="date" id="date">
              </div>
            </div>
          </div>
          <div class="col-12 my-1">
            <div class="d-flex justify-content-center">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Time</span>
                </div>
                <input type="time" class="form-control" name="time" id="time">
              </div>
            </div>
          </div>
          <div class="col-12 my-1">
            <div class="d-flex justify-content-center">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Location</span>
                </div>
                <input type="text" class="form-control" placeholder="Ex. 800 N State College Blvd, Fullerton, CA 92831" name="location" id="location">
              </div>
            </div>
          </div>
          <div class="col-12 my-1">
            <div class="d-flex justify-content-center">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Description</span>
                </div>
                <input type="text" class="form-control" placeholder="Near Pollak Library" name="description" id="description">
              </div>
            </div>
          </div>
          <div class="col-12 my-1">
            <div class="d-flex justify-content-center">
              <button type="create" class="btn btn-outline-info btn-light btn-md">Create Playdate</button>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center"><h4></h4>Available Playdates</h4></div>
        <div create-playdate="checklist"></div>
        <div class="d-flex justify-content-center"><h4></h4>Joined Playdates</h4></div>
        <div joined-playdate="checklist"></div>
      </div>
    </div>
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  </body>
</html>
