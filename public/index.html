    <div class="d-flex justify-content-center"> 
      
      <form create-playdate="form" class="col-xs-12 col-md-6 border border-dark rounded p-5">
          <section>
              <h1><div class="d-flex justify-content-center border border-dark rounded bg-info text-white p-2">Playdate</div></h1>
              <h4><div class="d-flex justify-content-center">Create a Playdate</div></h4>
              <fieldset>
                  <legend>Animal</legend>
                  <ul>
                      <li>
                          <label for="dog">
                              <input type="radio" name="group1" id="dog" value="Dog" checked>
                              Dog
                          </label>
                      </li>
                      <li>
                          <label for="title_2">
                              <input type="radio" name="monkey" id="monkey" value="Monkey">
                              Monkey
                          </label>
                      </li>
                  </ul>
              </fieldset>
              <p>
                  <label for="username">
                      <span>Username:</span>
                      <strong><abbr title="required"></abbr></strong>
                  </label>
                  <input class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" name="username" id="username">
              </p>
              <p>
                  <label for="date">
                      <span>Date:</span>
                      <strong><abbr title="required"></abbr></strong>
                  </label>
                  <input type="date" name="date" id="date" class="form-control">
              </p>
              <p>
                  <label for="time">
                      <span>Time: </span>
                      <strong><abbr title="required"></abbr></strong>
                  </label>
                  <input type="time" name="time" id="time" class="form-control">
              </p>
              <p>
                  <label for="location">
                      <span>Location: </span>
                      <strong><abbr title="required"></abbr></strong>
                  </label>
                  <input class="form-control" placeholder="Location" aria-label="Location" aria-describedby="basic-addon1" type="text" name="location" id="location">
              </p>
              <p>
                  <label for="description">
                      <span>Description: </span>
                      <strong><abbr title="required"></abbr></strong>
                  </label>
                  <input class="form-control" placeholder="Descripton" aria-label="Descripton" aria-describedby="basic-addon1" type="text" name="description" id="description">
              </p>
              <div class="d-flex justify-content-center"><button type="create" class="btn btn-outline-info btn-light btn-lg">Create Playdate</button></div>
          </section>
          <section>
              <h4><div class="d-flex justify-content-center">Available Playdates</div></h4>
              <div create-playdate="checklist"></div>
          </section>
          <section>
              <h4><div class="d-flex justify-content-center">Joined Playdates</div></h4>
              </div><div joined-playdate="checklist"></div>
          </section>
      </form>
