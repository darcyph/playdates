  <!-- SIGN UP MODAL -->
  <div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4>Sign up</h4><br />
      <form id="signup-form">
        <div class="input-field">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Choose password</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Sign up</button>
      </form>
    </div>
  </div>

  <!-- LOGIN MODAL -->
  <div id="modal-login" class="modal">
    <div class="modal-content">
      <h4>Login</h4><br />
      <form id="login-form">
        <div class="input-field">
          <input type="email" id="login-email" required/>
          <label for="login-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="login-password" required />
          <label for="login-password">Your password</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Login</button>
      </form>
    </div>
  </div>

  <!-- ACCOUNT MODAL -->
  <div id="modal-account" class="modal">
    <div class="modal-content center-align">
      <h4>Account details</h4><br />
      <div class="account-details"></div>
    </div>
  </div>

    <form create-playdate="form">
        <section>
            <h2>Create a Playdate</h2>
            <fieldset>
                <legend>Animal</legend>
                <ul>
                    <li>
                        <label for="dog">
                            <input type="radio" name="group1" id="dog" value="Dog" checked>
                            Dog
                        </label>
                    </li>
                    <li>
                        <label for="title_2">
                            <input type="radio" name="monkey" id="monkey" value="Monkey">
                            Monkey
                        </label>
                    </li>
                </ul>
            </fieldset>
            <p>
                <label for="username">
                    <span>Username:</span>
                    <strong><abbr title="required"></abbr></strong>
                </label>
                <input type="text" name="username" id="username">
            </p>
            <p>
                <label for="date">
                    <span>Date:</span>
                    <strong><abbr title="required"></abbr></strong>
                </label>
                <input type="date" name="date" id="date">
            </p>
            <p>
                <label for="time">
                    <span>Time: </span>
                    <strong><abbr title="required"></abbr></strong>
                </label>
                <input type="time" name="time" id="time">
            </p>
            <p>
                <label for="location">
                    <span>Location: </span>
                    <strong><abbr title="required"></abbr></strong>
                </label>
                <input type="text" name="location" id="location">
            </p>
            <p>
                <label for="description">
                    <span>Description: </span>
                    <strong><abbr title="required"></abbr></strong>
                </label>
                <input type="text" name="description" id="description">
            </p>
            <button type="create" class="btn btn-outline-primary">Create</button>
        </section>
        <section>
            <h2>Available Playdates</h2>
            <div create-playdate="checklist"></div>
        </section>
        <section>
            <h2>Joined Playdates</h2>
            <div joined-playdate="checklist"></div>
        </section>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" charset="utf-8"></script>
    <script src="scripts/checklist.js" charset="utf-8"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>

    <script src="scripts/firebasedatastore.js" charset="utf-8"></script>
    <script src="scripts/playdate.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        //auth and firestore refs
        const auth = firebase.auth();
        const db = firebase.firestore();
    </script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
